<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compañeros por similitud</title>
    <link rel="stylesheet" href="login.css">
    <script src="login.js"></script>
</head>

<body>
    <form class="form-login" onsubmit="return validar()">
        <h1>Compañeros por similitud.</h1>
        <input id="username" class="controls" type="text" name="usuario" placeholder="Usuario">
        <small id="msgUsername"></small>
        <input id="password" class="controls" type="password" name="contraseña" placeholder="Contraseña">
        <small id="msgPassword"></small>
        <button id="button" class="button">Ingresar</button>
        <p><a href="#">¿Olvidaste tu contraseña?</a></p>
    </form>

</body>

</html>
